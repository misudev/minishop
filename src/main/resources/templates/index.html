<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main_layout">

<th:block layout:fragment="html_head">
    <title>minishop - main</title>
</th:block>

<th:block layout:fragment="content_body">
    <header th:include="fragments/main/main_headmenu" class="site-navbar" role="banner"></header>

    <div class="content-wrapper">
        <div class="bg-light py-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 mb-0"><a href="/main">shop</a> <span class="mx-2 mb-0">/</span> <strong class="text-black" th:text="${selectedCategory.name}"></strong></div>
                </div>
            </div>
        </div>

        <div class="site-section">
            <div class="container">

                <div class="row mb-5" style="margin: 0 auto;">
                    <div class="col-md-12 order-2">

                        <div class="row">
                            <div class="col-md-12 mb-5">
                                <div class="float-md-left mb-4"><h2 class="text-black h5" th:text="${selectedCategory.name}"></h2></div>
                                <div class="d-flex">
                                    <div class="dropdown mr-1 ml-md-auto">
                                        <button type="button" class="btn btn-secondary btn-sm dropdown-toggle" id="dropdownMenuOffset" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Latest
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
                                            <a class="dropdown-item" href="#">Men</a>
                                            <a class="dropdown-item" href="#">Women</a>
                                            <a class="dropdown-item" href="#">Children</a>
                                        </div>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-secondary btn-sm dropdown-toggle" id="dropdownMenuReference" data-toggle="dropdown">Reference</button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuReference">
                                            <a class="dropdown-item" href="#">Name, A to Z</a>
                                            <a class="dropdown-item" href="#">Name, Z to A</a>
                                            <div class="dropdown-divider"></div>
                                            <a class="dropdown-item" href="#">Price, low to high</a>
                                            <a class="dropdown-item" href="#">Price, high to low</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-5">
                            <!-- 상품 목록 -->

                            <div class="col-sm-6 col-lg-4 mb-4" data-aos="fade-up" th:each="item : ${items}">
                                <div class="block-4 text-center border">
                                    <figure class="block-4-image">
                                        <!-- 이미지 띄우기 -->
                                        <a th:href="${'/items/' + item.id}">
                                            <img th:if="${#arrays.length(item.imageFiles) > 0}" th:src="'/items/images/'+ ${item.imageFiles[0].id}" alt="Image placeholder" class="img-fluid">
                                        </a>
                                    </figure>
                                    <div class="block-4-text p-4">
                                        <h3><a th:href="${'/items/' + item.id}" th:text="${item.name}"></a></h3>
                                        <p class="mb-0" th:text="${item.category.name}"></p>
                                        <p class="text-primary font-weight-bold" th:text="${item.price}+' 원'"></p>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="row" data-aos="fade-up">
                            <div class="col-md-12 text-center">
                                <div class="site-block-27">
                                    <ul>
                                        <li><a href="#">&lt;</a></li>
                                        <li th:classappend="${(param.page == null or param.page[0] == '1') ? 'active' : ''}"><span>1</span></li>
                                        <li th:classappend="${param.page != null and param.page[0] == '2' ? 'active' : ''}"><a href="/main?page=2">2</a></li>
                                        <li th:classappend="${param.page != null and param.page[0] == '3' ? 'active' : ''}"><a href="/main?page=3">3</a></li>
                                        <li th:classappend="${param.page != null and param.page[0] == '4' ? 'active' : ''}"><a href="/main?page=4">4</a></li>
                                        <li th:classappend="${param.page != null and param.page[0] == '5' ? 'active' : ''}"><a href="/main?page=5">5</a></li>
                                        <li><a href="#">&gt;</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</th:block>



</html>
