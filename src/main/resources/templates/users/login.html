<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
    <link rel="stylesheet" href="/fonts/icomoon/style.css">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/magnific-popup.css">
    <link rel="stylesheet" href="/css/jquery-ui.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl.theme.default.min.css">


    <link rel="stylesheet" href="/css/aos.css">

    <link rel="stylesheet" href="/css/style.css">

</head>
<body>

<div class="site-wrap">

    <div class="site-section">
        <div class="container">
            <div class="row" style="margin:0 auto">
                <div class="col-md-12" style="text-align:center">
                    <h2 class="h3 mb-3 text-black">LOGIN</h2>
                </div>
                <div class="col-md-7" style="margin:0 auto">

                    <form action="/users/login" method="post" style="margin: 0 5%">

                        <div class="p-3 p-lg-5 border">
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label for="c_id" class="text-black">email
                                    </label>
                                    <input type="text" class="form-control" id="c_id" name="email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label for="c_password" class="text-black">Password </label>
                                    <input type="password" class="form-control" id="c_password" name="password">
                                </div>
                            </div>

                        </div>

                        <div class="form-group row" style="margin-top:2%;">
                            <div class="col-lg-12">
                                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Login">
                            </div>
                        </div>
                        <input
                                type="hidden"
                                th:name="${_csrf.parameterName}"
                                th:value="${_csrf.token}" />
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${errorFlag} == 'true'">id, password -_-;;;</div>
</div>



<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/jquery-ui.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.magnific-popup.min.js"></script>
<script src="/js/aos.js"></script>

<script src="/js/main.js"></script>

</body>
</html>
